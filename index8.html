<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
	<form name="myform">
		姓名<input type="text" name="xingming" />
		性别<input type="radio" value="男" name="xingbie" checked="checked" />男
		<input type="radio" value="女" name="xingbie" />女
	</form>	
	<button onclick="createNewTr()">添加</button>
	<table id="tab" border="1" style=" border-collapse: collapse;">
		<tr>
		<th>编号</th>
		<th>姓名</th>
		<th>性别</th>
		<th>操作</th>
		</tr>
		<tr>
		<td>1</td>
		<td>张三</td>
		<td>男</td>
		<td>
			<a href="javascript: void(0);" onclick="removeCol(this)">删除</a>
		</td>
		</tr>
	</table>
	<script type="text/javascript">
		var count=2;
		function createNewTr(){
			tab=document.getElementById("tab");
			newTr=document.createElement("tr");
			tab.appendChild(newTr);
			td1=document.createElement("td");
			newTr.appendChild(td1);
			td1.innerHTML=count;
			td2=document.createElement("td");
			newTr.appendChild(td2);
			td2.innerHTML=document.myform.xingming.value;
			td3=document.createElement("td");
			newTr.appendChild(td3);
			td3.innerHTML=document.myform.xingbie.value;
			td4=document.createElement("td");
			newTr.appendChild(td4);
			td4.innerHTML="<a href='#' onclick='removeCol(this)'>删除</a>";
			count=count+1;
		}
		
			   function removeCol(del){
				var del=del.parentNode.parentNode;
				del.parentNode.removeChild(del);
			}

	</script>
	</body>
</html>
